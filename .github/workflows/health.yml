name: Health Check

on:
  push:
    branches: [develop]
  schedule:
    - cron: "20 4 * * *"

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Request scores
        uses: jtalk/url-health-check-action@61a0e49
        with:
          url: https://spaceinvaders.xyz/api/scores
          max-attempts: 3
          retry-delay: 5s
